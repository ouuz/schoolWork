<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body style="padding: 0;margin: 0;">
  <div class="container"
    style="width: 600px;height: 500px;margin: auto;position: relative;background: linear-gradient(45deg,#03A9F4,#faa856);color: #fff;overflow: hidden;">
    <div class="bg">
      <img src="http://sacc.oss-cn-beijing.aliyuncs.com/logo_%E5%89%AF%E6%9C%AC.png"
        style="position: absolute;left: 190px;top: 125px;width: 250px;height: 250px;opacity: 0.1;">
    </div>
    <fieldset style="height: 80%;border: 8px solid #fff;border-radius: 8px;width: 80%;margin: 20px auto;">
      <legend style="text-align: center;font-size: 35px;letter-spacing: 8px;padding: 0 33px;">SACC</legend>
      <div class="middle" style="font-size: 25px;">
        <p style="padding:7.4px 0">Welcome to the SACC platform!</p>
        <p style="line-height: 1.8;">Please click the button below for email verification (valid within 3 minutes only)</p>
        <div class="buttonBox" style="height: 50px;padding: 8px 0;">
          <a th:href="@{url}" style="border: 1px solid #ddd;background: #fdd2c452;color: #ffff;cursor: pointer;width: 180px;height: 50px;line-height: 3;display: block;position: absolute;left: 209px;text-decoration: none;font-size: 16px;text-align: center;">Verify email address</a>
        </div>
        <p style="font-size: 16px;padding: 8.4px 0;">If this is not your action, please ignore this message.</p>
      </div>
      <div class="foot" style="position: absolute;bottom: 0;left: 250px;color: #ddd;">@2019
        SACC</div>
    </fieldset>
  </div>

</body>

</html>
